- clean: ['~']

- link:
    ~/.config/karabiner:
      create: true
      path: homedir/karabiner
    ~/.aliases: homedir/aliases
    ~/.bash_profile: homedir/bash_profile
    ~/.bash_prompt: homedir/bash_prompt
    ~/.bashrc: homedir/bashrc
    ~/.curlrc: homedir/curlrc
    ~/.editorconfig: homedir/editorconfig
    ~/.exports: homedir/exports
    ~/.functions: homedir/functions
    ~/.gitconfig: homedir/gitconfig
    ~/.gitignore: homedir/gitignore_global
    ~/.gvimrc: homedir/gvimrc
    ~/.hushlogin: homedir/hushlogin
    ~/.inputrc: homedir/inputrc
    ~/.screenrc: homedir/screenrc
    ~/.tmux.conf: homedir/tmux.conf
    ~/.vim: homedir/vim/
    ~/.vimrc: homedir/vimrc
    ~/.wgetrc: homedir/wgetrc
    ~/.config/fish: homedir/fish

- shell:
  - git submodule init
  - git submodule update
#  - git update-submodules # after linking ~/.gitconfig
